<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/pokeball.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pokedex Remastered</title>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-title">
            <img src="./img/64px-PokÃ©_Ball_icon.svg.png" alt="pokeball" class="navbar-logo">
            <h1 class="navbar-brand">Pokedex Remastered</h1>
        </div>

        <div class="search-select">
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Search" class="search-input" id="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>

            <select class="type-filter" id="type-filter">
                <option value="">Filter by type</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="bug">Bug</option>
                <option value="normal">Normal</option>
                <option value="fighting">Fighting</option>
                <option value="psychic">Psychic</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="fairy">Fairy</option>
                <option value="rock">Rock</option>
                <option value="ground">Ground</option>
                <option value="poison">Poison</option>
            </select>
        </div>
    </nav>

    <div class="pokemon-container"></div>
    <!--Modal-->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="pokemon-name"></h2>
            <img alt="" id="pokemon-image">
            <p id="pokemon-height"></p>
            <p id="pokemon-weight"></p>
            <p id="pokemon-types"></p>
            <p id="pokemon-ability"></p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
